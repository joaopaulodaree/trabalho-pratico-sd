<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Fill in your Fitness Profile</h2>
  <form id="fitnessForm">
    <label>Age:
      <input type="number" name="age" required />
    </label>
    <label>Weight (kg):
      <input type="number" name="weight" required />
    </label>
    <label>Height (cm):
      <input type="number" name="height" required />
    </label>
    <label>Gender:
      <select name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>
    <label>Activity Level:
      <select name="activity_level" required>
        <option value="sedentary">Sedentary</option>
        <option value="light">Light</option>
        <option value="moderate">Moderate</option>
        <option value="very_active">Very Active</option>
        <option value="athlete">Athlete</option>
      </select>
    </label>
    <label>Fitness Goal:
      <select name="fitness_goal" required>
        <option value="muscle_gain">Muscle Gain</option>
        <option value="maintenance">Maintenance</option>
        <option value="weight_loss">Weight Loss</option>
        <option value="endurance">Endurance</option>
        <option value="strength">Strength</option>
      </select>
    </label>
    <label>Dietary Restrictions (comma separated):
      <input type="text" name="dietary_restrictions" placeholder="e.g. lactose, gluten" />
    </label>
    <label>Injuries (comma separated):
      <input type="text" name="injuries" placeholder="e.g. knee, shoulder" />
    </label>
    <label>Preferred Workout Time:
      <select name="preferred_workout_time" required>
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option>
      </select>
    </label>
    <label>Available Equipment:
      <input type="text" name="available_equipment" placeholder="e.g. dumbbells, barbell, all" />
    </label>
    <label>Workout Days per Week:
      <input type="number" name="workout_days_per_week" min="1" max="7" required />
    </label>
    <button type="submit">Submit</button>
  </form>
  <div id="output"></div>
  <div id="formattedOutput"></div>
  <script src="script.js"></script>
</body>
</html>
